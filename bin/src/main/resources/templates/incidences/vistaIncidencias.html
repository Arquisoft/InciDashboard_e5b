<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Dashboard - Listado incidencias</title>
	<script src="/webjars/jquery/3.2.0/jquery.min.js"></script>
	<script src="/webjars/sockjs-client/sockjs.min.js"></script>
	<script src="/webjars/stomp-websocket/stomp.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="../styles.css" />
	<script src="../scriptdashboard.js"></script>
	<style>
	td, th {
		text-align: center;
	}
	</style>
</head>
<body>
	<div class="logout-section">
		<a href="/cerrarSesion">Cerrar sesi√≥n</a>
	</div>
	<h1>Incidencias actualmente en el sistema</h1>
	<table class="table table-hover" id="tablaIncidencias">
		<thead>
			<tr>
				<th>Id</th>
				<th>Nombre</th>
				<th>Expiration</th>
				<th>Status</th>
				<th>Location</th>
				<th>Dangerous</th>
			
			</tr>
		</thead>
		<tbody id="tablaIncidenciasBody">
			<tr th:each="incidencia : ${incidencias}">
				<td th:text="${incidencia.id}" align="center"/>
				<td  th:text="${incidencia.nombre}"/>
				<td th:text="${incidencia.expiration}"/>
				<td th:text="${incidencia.status}" align="center" />
				<td th:text="${incidencia.location}" align="center" />
				<td th:text="${incidencia.dangerous}" align="center" />
			<!--  	<td><a th:href="@{incidencias/{id}(id=${incidencia.id})}" th:text="Descripcion"></a></td>
			-->
			</tr>
		</tbody>
	</table>
</body>
</html>
