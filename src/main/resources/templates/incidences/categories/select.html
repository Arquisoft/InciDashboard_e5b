<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head"/>
<body>
<nav th:replace="fragments/nav"/>

<div class="container">
  <h2>Todas las categorias</h2>
  <p>Existen las siguientes categorias:</p>                                                                                      
  <div class="table-responsive">          
  <table class="table table-hover" th:fragment="tableCategorys" id="tableCategorys">
    <thead>
      <tr>
        <th>Categoria</th>
		<th class="col-md-1"> </th>
		<th class="col-md-1"> </th>
      </tr>
    </thead>
	<tbody>
	  <tr th:each="category : ${categorys}">
	    <td th:text="${category}"> Categoria1</td>
	    <td> 
 			<button type="button" th:id="${'categoryButton' + category}"
 				id="categoryButton[[${category}]]"
 				class="btn btn-info">Ver incidencias</button>
	    </td>
	  </tr>
	</tbody>
  </table>
  </div>

</div>

<footer th:replace="fragments/footer"/>
</body>
</html>
