<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head"/>
<body>
<nav th:replace="fragments/nav"/>

<div class="container">
  <h2>Incidencias asignadas</h2>
  <p>Usted a recibido las siguientes incidencias:</p>                                                                                      
  <div class="table-responsive">          
  <table class="table table-hover" th:fragment="tableIncidences" id="tableIncidences">
    <thead>
      <tr>
        <th>Identificador</th>
        <th>Nombre</th>
        <th>Descripcion</th>
        <th>Estado</th>
		<th class="col-md-1"> </th>
		<th class="col-md-1"> </th>
		<th class="col-md-1"> </th>
		<th class="col-md-1"> </th>
		<th class="col-md-1"> </th>
      </tr>
    </thead>
	<tbody>
	  <tr th:each="incidence : ${operatorIncidences}">
	    <td th:text="${incidence.identifier}"> Identificador1</td>
	    <td th:text="${incidence.name}"> Incidencia1</td>
	    <td th:text="${incidence.description}">Muy grave</td>
	    <td>
	    	<select id="incidenceStatus" name="incidenceStatus" th:fragment="incidenceStatus">
                       <option selected th:value="${incidence.status}" 
                       th:text="${incidence.status}"></option>
                       <options items="${listStatus}"/>
			</select>
	    </td>
	    <td> 
	    		<button type="button" th:id="${'updateIncidenceButton' + incidence.id}"
 				class="btn btn-info">Actualizar</button>
 				<script th:inline="javascript">
 				/*<![CDATA[*/
 		 		$("#updateIncidenceButton[[${incidence.id}]]").click(function() {
 		 				 var urlUpdate = '/incidences/update/[[${incidence.id}]]';
 						  $("#incidenceStatus").load(urlUpdate);
 		 		});
 		 		/*]]>*/
 				</script>
 		</td>
	  </tr>
	</tbody>
  </table>
  </div>

</div>

<footer th:replace="fragments/footer"/>
</body>
</html>
