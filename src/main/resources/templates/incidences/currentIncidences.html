<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<body>
	<nav th:replace="fragments/nav" />
	
	<div class="container" style="text-align: center">
	<h2>Incidencias</h2>
				<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>id</th>
						<th>Nombre</th>
						<th>Descripcion</th>
						<th>Estado</th>
						<th>Expiracion</th>
						<th>Comentarios del operador</th>
						<th>Nivel de Peligro</th>
						<th>Localizacion</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="incidence : ${incidenceList}">
						<td th:text="${incidence.id}"></td>
						<td th:text="${incidence.name}"></td>
						<td th:text="${incidence.description}"></td>
						<td th:text="${incidence.status}" ></td>
						<td th:text="${incidence.expiration}" ></td>
						<td th:text="${incidence.operatorComments}"></td>
						<td th:text="${incidence.dangerous}" ></td>
						<td><iframe width="300" height="225" frameborder="0" style="border:0"
th:src="@{https://www.google.com/maps/embed/v1/view?key=AIzaSyAnjyWNjAWTI8Cr80Uqv0thhdpLUpm3cNk&ampcenter={location}&ampzoom=18&ampmaptype=satellite (location=${incidence.location})}" allowfullscreen></iframe></td>
					</tr>
				</tbody>
			</table>
		</div>
		       <h3> prueba grafico </h3>
		      <!--Div that will hold the pie chart-->
    <div align=center id="chart_div"></div>
        
  
 
	<footer th:replace="fragments/footer" />

</body>
</html>
