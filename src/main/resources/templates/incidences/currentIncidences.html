<!DOCTYPE html>
<html lang="es">
<head th:replace="fragments/head" />

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<body>
	<nav th:replace="fragments/nav" />
	
	<div class="container" style="text-align: center">
	<h2 th:text="#{users.title}">Incidencias</h2>
		<form th:action="@{/logout}" method="POST">
				<button class="btn btn-primary" id="logout" type="submit" name="logout">Cerrar sesion</button>
		</form>
		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>id</th>
						<th th:text="#{name}">Nombre</th>
						<th th:text="#{description}">Descripción</th>
						<th th:text="#{location}">Localización</th>
						<th th:text="#{status}">Estado</th>
						<th th:text="#{expiration}">Expiración</th>
						<th  th:text="#{operatorComments}">Comentarios del operador</th>
						<th th:text="#{dangerous}">Nivel de Peligro</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${usersList}">
						<td th:text="${user.dni}">71888888X</td>
						<td th:text="${user.name}">Nombre del alumno</td>
						<td th:text="${user.lastName}">Apellidos del alumno</td>
						<td><a th:href="${'/user/details/' + user.id}" th:text="#{details}">detalles</a></td>
						<td><a th:href="${'/user/edit/' + user.id}" th:text="#{modify.message}">modificar</a></td>
						<td><a th:href="${'/user/delete/' + user.id}" th:text="#{remove}">eliminar</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<footer th:replace="fragments/pagination"/>
	</div>
	<footer th:replace="fragments/footer" />

</body>
</html>
